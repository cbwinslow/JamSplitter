# ci.yml ─────────────────────────────────────────────────────────────
# Summary: Lint and test the JamSplitter agent on pushes and PRs
# ModLog : 2025-05-23 Initial version

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 --max-line-length=88 .
      - name: Run tests
        run: |
          pip install pytest
          pytest
