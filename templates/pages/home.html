{% extends "layouts/base.html" %}

{% block title %}JamSplitter - Audio Stem Separator{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">JamSplitter</h1>
        <p class="text-gray-600">Separate audio stems from your favorite music tracks with AI</p>
    </div>

    <!-- Processing Queue -->
    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Processing Queue</h2>
        <div id="queue" class="space-y-4">
            <!-- Queue items will be inserted here -->
        </div>
    </div>

    <!-- Processing Form -->
    <div class="bg-gray-50 p-6 rounded-lg">
        <form id="processForm" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">YouTube URL</label>
                <input type="url" id="url" name="url" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                    placeholder="https://www.youtube.com/watch?v=...">
                <p class="mt-1 text-sm text-gray-500">Enter a valid YouTube URL to begin processing</p>
            </div>

            <div>
                <label for="format" class="block text-sm font-medium text-gray-700">Output Format</label>
                <select id="format" name="format" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md">
                    <option value="mp3">MP3</option>
                    <option value="wav">WAV</option>
                    <option value="flac">FLAC</option>
                </select>
            </div>

            <div class="pt-2">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Process Audio
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
